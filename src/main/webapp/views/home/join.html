<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts/homeLayout :: home_head}">
</head>

<body>
    <!-- <th:block layout:include="layouts/header"/> -->
    <header th:replace="~{layouts/homeLayout :: home_header}"></header>
    <div><br>

        <!-- Sửa ở đây -->
        <div class="jumbotron col-sm-6 mx-auto">
            <h2 class="text-center">Tham gia ngay với chúng tôi</h2><br>
            <form action="/shipper/add" method="post">
                <div class="row">
                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Họ và tên đầy đủ <span style="color: red;">(*)</span></label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
                                <input type="text" name="fullName" class="form-control"
                                    placeholder="Nhập họ và tên đầy đủ..." required
                                    title="Không nhập chữ số và các kí tự đặc biệt" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Ngày sinh</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
                                <input type="date" name="ngaySinh" class="form-control"
                                    placeholder="Enter shipper date of birth" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Địa chỉ <span style="color: red;">(*)</span></label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" name="diaChi" class="form-control" placeholder="Nhập địa chỉ..."
                                    required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Email</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" name="email" class="form-control" placeholder="Nhập email..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Số điện thoại <span style="color: red;">(*)</span></label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                                <input type="text" name="sdt" class="form-control" placeholder="Nhập số điện thoại..."
                                    required title="Chỉ nhập chữ số" pattern="[0-9]+" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="input-group">
                            <label class="input-label">Căn cước công dân</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bi bi-credit-card-2-front-fill"></i></span>
                                <input type="text" name="cccd" class="form-control" placeholder="Nhập số CCCD..."
                                    title="Chỉ nhập chữ số" pattern="[0-9]+" />
                            </div>
                        </div>
                    </div>
                </div>
                <h3 style="color:red;text-align: center;" th:text="${message}"></h3>
                <input type="submit" value="Hoàn thành" class="btn btn-primary btn-block">
        </div>

        <!-- Sửa ở đây -->
    </div>
    <footer th:replace="~{layouts/homeLayout :: home_footer}"></footer>
</body>

</html>
