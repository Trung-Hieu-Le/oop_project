<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/adminLayout :: admin_head}">
	<title>User Management System</title>
	<!-- <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> -->
</head>
<body>
<header th:replace="~{layouts/adminLayout :: admin_header}"></header>
<div class = "container">
	<div class = "row">
		<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center"> Cập nhập người dùng </h1>
			<div class = "card-body">
				<form th:action="@{/admin/user/update/{id} (id=${user.id})}" th:object = "${user}" method="POST">
					<div class ="form-group">
							<label> Họ và tên </label>
							<input
							type = "text"
							name = "fullName"
						   	th:field = "*{fullName}"
							class = "form-control"
							placeholder="Enter user fullname"
							/>
						</div>

						<div class ="form-group">
							<label> Tên người dùng </label>
							<input
							type = "text"
							name = "userName"
						   	th:field = "*{userName}"
							class = "form-control"
							placeholder="Enter user username"
							/>
						</div>

                    <div class ="form-group">
                        <label> Mật khẩu </label>
                        <input
                        type = "text"
                        name = "password"
                           th:field = "*{password}"
                        class = "form-control"
                        placeholder="Enter user password"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Số điện thoại </label>
                        <input
                        type = "text"
                        name = "sdt"
                           th:field = "*{sdt}"
                        class = "form-control"
                        placeholder="Enter user phone number"
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> Email </label>
                        <input
                        type = "text"
                        name = "email"
                           th:field = "*{email}"
                        class = "form-control"
                        placeholder="Enter user email"
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> Địa chỉ </label>
                        <input
                        type = "text"
                        name = "diaChi"
                           th:field = "*{diaChi}"
                        class = "form-control"
                        placeholder="Enter user address"
                        />
                    </div>

					<div class = "box-footer">
						<button type="submit" class = "btn btn-primary">
							Hoàn thành
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
<footer th:replace="~{layouts/adminLayout :: admin_footer}"></footer>
</body>
</html>
