<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/adminLayout :: admin_head"> 
</head>
<body>
    <header th:replace="layouts/adminLayout :: admin_header"></header>
    <div class ="container">
		<div class = "row">
			<h1> List shippers </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/shipper/new}" class = "btn btn-primary btn-sm mb-3"> Add shipper</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>name</th>
					<th>dia chi</th>
					<th>sdt</th>
					<th>cccd</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "shipper: ${shippers}">
					<td th:text = "${shipper.name}"></td>
					<td th:text = "${shipper.diaChi}"></td>
					<td th:text = "${shipper.sdt}"></td>
					<td th:text = "${shipper.cccd}"></td>
					<td>
						<a th:href = "@{/admin/shipper/edit/{id}(id=${shipper.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/admin/shipper/delete/{id}(id=${shipper.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
