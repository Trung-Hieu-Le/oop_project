<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/adminLayout :: admin_head}"> 
<title>User Management System</title>
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous"> -->
</head>
<body>
	<header th:replace="~{layouts/adminLayout :: admin_header}"></header>
	<div class = "container"><br/>
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Thêm người dùng mới </h1>
				<div class = "card-body">
					<form th:action="@{/admin/user/add}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label> Tên đầy đủ của người dùng <span style="color: red;">(*)</span></label>
							<input type="text" name="fullName" th:field="*{fullName}" class="form-control"
								placeholder="Nhập tên đầy đủ của người dùng" required title="Không nhập chữ số và các kí tự đặc biệt"
								pattern="[A-Za-z._%+-]" />
						</div>

						<div class ="form-group">
							<label> Tên hiển thị của người dùng <span style="color: red;">(*)</span> </label>
							<input
							type = "text"
							name = "userName"
						   	th:field = "*{userName}"
							class = "form-control"
							placeholder="Nhập tên hiển thị của người dùng"
							required
							/>
						</div>

                        <div class ="form-group">
							<label> Mật khẩu <span style="color: red;">(*)</span></label>
							<input
							type = "password"
							name = "password"
						   	th:field = "*{password}"
							class = "form-control"
							placeholder="Nhập mật khẩu người dùng"
							required

							/>
						</div>
						
                        <div class ="form-group">
							<label> Số điện thoại người dùng <span style="color: red;">(*)</span></label>
							<input
							type = "text"
							name = "sdt"
						   	th:field = "*{sdt}"
							class = "form-control"
							placeholder="Nhập số điện thoại người dùng"
							required title="Chỉ nhập chữ số"
							pattern="[0-9]+"
							/>
						</div>

						<div class ="form-group">
							<label> Email người dùng </label>
							<input
							type = "text"
							name = "email"
							   th:field = "*{email}"
							class = "form-control"
							placeholder="Nhập email người dùng"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]$"
							/>
						</div>

						<div class ="form-group">
							<label> Địa chỉ người dùng <span style="color: red;">(*)</span></label>
							<input
							type = "text"
							name = "diaChi"
						   	th:field = "*{diaChi}"
							class = "form-control"
							placeholder="Nhập địa chỉ người dùng"
							required
							/>
						</div>


						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Hoàn thành
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layouts/adminLayout :: admin_footer}"></footer>
</body>
</html>
