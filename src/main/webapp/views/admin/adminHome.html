<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/adminLayout :: admin_head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>Home</title>
<style>
	.collapse { padding: 5px 5px;}
	.collapse ul {
		margin: 0; padding: 0px;
	}
	.collapse li {
		padding: 5px;
		position: relative;
		list-style: none;
	}
	.collapse li:hover { background-color: #818181; }
	.collapse .topmenu ul {
		display:none;
		position: absolute;
		background-color: #343a40;
	}
	.collapse li:hover > ul { display: table; }
	.collapse ul.submenu {
		top: 100%;
		margin-left: -20px;
	}
	.collapse ul.submenu li { padding: 10px 20px; }
	td:first-child{
        background: linear-gradient(45deg, #21b83f, #212eb8);
		color: white;
		font-size: 50px;
	    width: 620px;
        height: 400px;
        align-items: center;
        padding-left: 10px;
	}
	td:last-child{
		background: linear-gradient(to right, #f12711, #f5af19);
        color: white;
        font-size: 30px;
        width: 620px;
        height: 400px;
        align-items: center;
        text-align: right;
        padding-right: 100px;
	}
	button{
        width: 400px;
        height: 50px;
        background-color: black;
        color: white;
        margin-top: 10px; 
      }
    button:hover{
         transform: scale(1.1);
         transition: 0.7s;
      }
	footer {
		  background-color:#262831;
		  padding:30px 20px;
		  font-size:15px;
		  line-height:24px;
		  color:#737373;
		}
	.footer-links {
		  padding-left:0;
		  list-style:none
	}
	footer a{ color:#737373; }
	footer .social-icons {
		  text-align:right
		}
		footer .social-icons a {   
		  background-color:#2d2d42
		}
		.social-icons li {
		  display:inline-block;
		}
		.social-icons a {
		  display:inline-block;
		  line-height:44px;
		  width:44px;
		  height:44px;
		  text-align:center;
		  border-radius:100%;
		}
	</style>
</head>
<body>
    <header th:replace="layouts/adminLayout :: admin_header"></header>
	<div class="text-center">
		<h1>Welcome Back, Admin</h1><hr>
		<!-- Add some text and chart here -->
	</div>
</body>
</html>
